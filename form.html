                </button>
                <div class="collapse navbar-collapse" id="navBar-start">

                        </li>
                    </ul>

            </div>
        </nav>
    </header>

    <main id="main-content" class="container-fluid">
        <section class="hero">
            <h1 id="title" class="text-center mt-4">Welcome to Luxury Cars Rental</h1>
            <p id="description" class="text-center">Find the best deals made exclusively for you! Complete the form and enjoy.</p>
        </section>

        <section class="form-section">
            <form id="survey-form">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label id="name-label" for="name">Name:</label>
                            <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label id="email-label" for="email">Email:</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label id="number-label" for="number">Age (optional):</label>
                            <input class="form-control" id="number" type="number" name="number" placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                            <label for="dropdown">What is your favourite feature?</label>
                            <select class="form-select" id="dropdown" name="feature">
                                <option value="usability">Usability</option>
                                <option value="design">Design</option>
                                <option value="performance">Performance</option>
                                <option value="support">Customer Support</option>
                            </select>
                        </div>

                        <fieldset>
                            <legend>Choose the Service</legend>
                            <div class="form-check">
                                <input type="checkbox" id="car-design" name="services" value="car-design">
                                <label for="car-design">Car Design</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="car-wash" name="services" value="car-wash">
                                <label for="car-wash">Car Wash</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="car-repair" name="services" value="car-repair">
                                <label for="car-repair">Car Repair</label>
                            </div>
                        </fieldset>

                        <div class="comment-area">
                            <label for="comments">Additional Comments:</label>
                            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
                        </div>

                        <div class="text-center">
                            <button id="submitButton" type="submit" class="btn btn-primary mt-3">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
